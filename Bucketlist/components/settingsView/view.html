<div data-role="view" data-title="Settings" data-layout="main" data-model="app.settingsView" data-show="app.settingsView.onShow" data-after-show="app.settingsView.afterShow" id="settingsViewScreen" class="screen">
    <div id="settingsViewModel" class="form-view screen__content screen__content--form add-item-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: settingsViewModel.cancel }">Cancel</a>
                <a class="primary" data-role="button" data-bind="events: { click: settingsViewModel.submit }">Confirm</a>
            </div>
        </form>
