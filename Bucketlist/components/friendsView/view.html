<div data-role="view" data-title="Friends" data-layout="main" data-model="app.friendsView" data-show="app.friendsView.onShow" data-after-show="app.friendsView.afterShow" id="friendsViewScreen" class="screen">

    <!-- START_CUSTOM_CODE_friendsView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_friendsView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>


            <a data-role="button" data-align="right" data-bind="events: { click: friendsViewModel.addClick }">Add</a>

        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="friendsViewModelTemplate" data-bind="source: friendsViewModel.dataSource, events: {click: friendsViewModel.itemClick}" data-pull-to-refresh="true"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_friendsViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_friendsViewModel -->
    <script type="text/x-kendo-template" id="friendsViewModelTemplate">
        <div class="image-with-text">
            # data = app.friendsView.friendsViewModel.fixHierarchicalData(data); #

            <h3>#: data['FriendId'] #</h3>

        </div>
    </script>
</div>
