<!DOCTYPE html>
<html>
	<head>
		    <meta charset='utf-8' />
		        <title></title>
			    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
			        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.js'></script>
				    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.css' rel='stylesheet' />
				        <script src='parks.js'></script>
					    <style>
        body { margin:0; padding:0; }
	        #map { position:absolute; top:0; bottom:0; width:100%; }
		    </style>
	</head>
	<body>

		<div id='map'></div>
		<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoieUZiWmwtVSJ9.0cPQywdbPVmvHiHJ6NwdXA';
var map = new mapboxgl.Map({
	    container: 'map',
	        style: 'mapbox://styles/mapbox/streets-v8',
		    center: [-95.24027322474723, 38.95159220654659],
		        zoom: 11
});

map.on('style.load', function () {
	    map.addSource("markers", {
		            "type": "geojson",
			            "data": parks
					        });

	        map.addLayer({
			        "id": "markers",
				        "interactive": true,
					        "type": "symbol",
						        "source": "markers",
							        "layout": {
									            "icon-image": "park-15",
										                "icon-size": 1.25
													        },
								        "paint": {
										            /*"text-size": 10,*/
										        }
				    });
});

map.on('click', function (e) {
	    // Use featuresAt to get features within a given radius of the click event
	    // Use layer option to avoid getting results from other layers
	    map.featuresAt(e.point, {layer: 'markers', radius: 10, includeGeometry: true}, function (err, features) {
		            if (err) throw err;
			            // if there are features within the given radius of the click event,
			            // fly to the location of the click event
			            if (features.length) {
					                // Get coordinates from the symbol and center the map on those coordinates
					                map.flyTo({center: features[0].geometry.coordinates});
							            var featureName = features[0].properties.name;
								                var tooltip = new mapboxgl.Popup()
											                .setLngLat(e.lngLat)
													                .setHTML('<p>' + featureName + '</p>')
															                .addTo(map);
										        }
				        });
});


// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
	    map.featuresAt(e.point, {layer: 'markers', radius: 10}, function (err, features) {
		            if (err) throw err;
			            map.getCanvas().style.cursor = features.length ? 'pointer' : '';
				        });
});
		</script>

	</body>
</html>
